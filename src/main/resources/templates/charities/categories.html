<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display"/>
    <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Categories</title>
</head>
<body>
<nav th:include="fragments/navbar :: navbar"></nav>

<div class="wrapper">
    <div class="header-wrapper">
        <h1 id="headerName">Select a category to browse top-rated charities</h1>
    </div>

    <div class="content-wrapper">
        <div class="categories-wrapper">
            <div class="category-row">
                <div class="fourth">
                    <div id="animals" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Animal Welfare</p>
                    </div>
                </div>
                <div class="fourth">
                    <div id="cancer" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Cancer</p>
                    </div>
                </div>
                <div class="fourth">
                    <div id="environment" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Environment</p>
                    </div>
                </div>
                <div class="fourth">
                    <div id="veterans" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Veterans</p>
                    </div>
                </div>
            </div>
            <div class="category-row">
                <div class="fourth">
                    <div id="health" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Health Services</p>
                    </div>
                </div>
                <div class="fourth">
                    <div id="hunger" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Hunger and Shelter</p>
                    </div>
                </div>
                <div class="fourth">
                    <div id="international" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>International</p>
                    </div>
                </div>
                <div class="fourth">
                    <div id="education" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Education and Scholarship</p>
                    </div>
                </div>
            </div>
            <div class="category-row">
                <div class="half">
                    <div id="humans" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Human Rights, Civil Rights, and Social Responsibility</p>
                    </div>
                </div>
                <div class="half">
                    <div id="children" class="img-wrapper">
                    </div>
                    <div class="text-category">
                        <p>Child Protection, Sponsorship, and Youth Development</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="table-div" class="charities-wrapper jumbotron">
            <table class="table table-striped" align="center">
                <thead>
                    <tr>
                        <th id="th"></th>
                    </tr>
                </thead>

                <tbody class="table-content">
                    <input id="searchTerm" name="searchTerm" type="text" placeholder="Search" maxlength="25"/>
                </tbody>
            </table>
        </div>
    </div>
</div>



<script src="js/jquery.js"></script>
<script src="/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>
