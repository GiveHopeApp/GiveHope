<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="container">

    <h1>Register</h1>

    <form th:action="@{/register}" th:method="POST" th:object="${user}">

        <div class="form-group">
            <label for="username">Username</label>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
            <input id="username" class="form-control" th:field="*{username}" />

            <label for="email">Email</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
            <input type="email" id="email" class="form-control" th:field="*{email}" />

            <label for="password">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
            <input type="password" id="password" class="form-control"
                   th:field="*{password}" />

            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm"
                   name="passwordConfirm" class="form-control"/>
        </div>

        <button class="btn btn-success form-control " type="submit">Register!</button>

    </form>
</div>

</body>
</html>
